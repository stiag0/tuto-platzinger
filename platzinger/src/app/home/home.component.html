<!--ngFOr un ciclo por los usuarios-->
<h2>Amigos</h2>
<ng-container  *ngFor="let user of friends">
        <p *ngIf="user.friend">
                {{user.nick}} - {{user.email}}
        </p>
</ng-container>
<h2>Resto</h2>
<ng-container *ngFor="let user of friends">
    <p *ngIf="!user.friend">
        {{user.nick}} - {{user.email}}
    </p>
</ng-container>
